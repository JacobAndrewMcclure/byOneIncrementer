<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font link-->
    <link href="https://fonts.googleapis.com/css?family=Piedra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>The Incrementer</title>
    <!--CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br>
    <div id="wrapper">
        <br><br>
        <div id="headContainer">
            <h2>The Incrementer</h2>
        </div>

        <br><br>
        <div id="userNumContain">
            <p id="userNum">0</p>
        </div>
        
        <br><br><br>
        <div id="incrementBtns">
            <div id="minusBtn">
                <button type="button" id="subBtn" onclick="minusOne()">Minus 1</button>
            </div>
            <div id="addBtn">
                <button type="button" id="addBtn" onclick="addOne()">Add 1</button>
            </div>
        </div>

    </div>
    <!--JS file-->
    <script src="app.js"></script>
</body>
</html>
